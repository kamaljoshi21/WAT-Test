<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAT Practice App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #222;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    #word {
      font-size: 2rem;
      font-weight: bold;
      margin: 25px 0;
      min-height: 60px;
      text-align: center;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #counter {
      margin-top: 15px;
      font-size: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <h1>Word Association Test Practice</h1>

  <div id="word">Loading...</div>

  <button id="startBtn" disabled>Start Test</button>

  <div id="counter">Loading words...</div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const wordDiv = document.getElementById("word");
    const counterDiv = document.getElementById("counter");

    let words = [];
    let current = 0;
    let maxWords = 0;
    const DISPLAY_TIME = 15; // Fixed 15 seconds

    // ✅ Your GitHub words link:
    const WORDS_URL = "https://raw.githubusercontent.com/kamaljoshi21/WAT-Test/refs/heads/main/words.txt";

    async function loadWords() {
      try {
        const res = await fetch(WORDS_URL);
        if (!res.ok) throw new Error("Failed to load words");
        const text = await res.text();
        words = text.split(/\r?\n/).map(w => w.trim()).filter(Boolean);
        maxWords = Math.min(60, words.length);
        counterDiv.textContent = `Loaded ${maxWords} words.`;
        startBtn.disabled = false;
      } catch (err) {
        counterDiv.textContent = "❌ Error loading words. Check your link.";
        console.error(err);
      }
    }

    function showNextWord() {
      if (current >= maxWords) {
        counterDiv.textContent = `✅ Done — ${maxWords} words shown.`;
        wordDiv.textContent = "";
        startBtn.disabled = true;
        return;
      }

      wordDiv.textContent = words[current];
      counterDiv.textContent = `Word ${current + 1} of ${maxWords}`;
      current++;

      setTimeout(showNextWord, DISPLAY_TIME * 1000);
    }

    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      current = 0;
      showNextWord();
    });

    window.addEventListener("load", loadWords);
  </script>

</body>
</html>
