<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WAT Practice App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #222;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    #word {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 30px 0;
      min-height: 70px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      margin: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #counter {
      margin-top: 15px;
      font-size: 1rem;
      font-weight: 500;
    }

    #timer {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 10px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Word Association Test Practice</h1>

  <div id="word"></div>

  <button id="startBtn" disabled>Start Test</button>
  <button id="nextBtn" style="display:none;">Next Word</button>
  <button id="restartBtn" style="display:none;">Restart Test</button>

  <div id="timer"></div>
  <div id="counter"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");
    const restartBtn = document.getElementById("restartBtn");
    const wordDiv = document.getElementById("word");
    const counterDiv = document.getElementById("counter");
    const timerDiv = document.getElementById("timer");

    let words = [];
    let randomWords = [];
    let current = 0;
    const DISPLAY_TIME = 15;
    let countdown;

    // ✅ Your GitHub words link
    const WORDS_URL = "https://raw.githubusercontent.com/kamaljoshi21/WAT-Test/refs/heads/main/words.txt";

    async function loadWords() {
      try {
        const res = await fetch(WORDS_URL);
        if (!res.ok) throw new Error("Failed to load words");
        const text = await res.text();
        words = text.split(/\r?\n/).map(w => w.trim()).filter(Boolean);
        counterDiv.textContent = `Loaded ${words.length} words.`;
        startBtn.disabled = false;
      } catch (err) {
        counterDiv.textContent = "❌ Error loading words. Check your link.";
        console.error(err);
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startTest() {
      clearInterval(countdown);
      randomWords = shuffle([...words]).slice(0, 60);
      current = 0;
      startBtn.style.display = "none";
      restartBtn.style.display = "none";
      showWord();
    }

    function showWord() {
      if (current >= randomWords.length) {
        endTest();
        return;
      }

      let timeLeft = DISPLAY_TIME;
      wordDiv.textContent = randomWords[current];
      timerDiv.textContent = `⏳ ${timeLeft}s`;
      nextBtn.style.display = "none";
      counterDiv.textContent = `Word ${current + 1} of ${randomWords.length}`;

      countdown = setInterval(() => {
        timeLeft--;
        timerDiv.textContent = `⏳ ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(countdown);
          wordDiv.textContent = "";
          timerDiv.textContent = "";
          nextBtn.style.display = "inline-block";
        }
      }, 1000);
    }

    function endTest() {
      wordDiv.textContent = "";
      timerDiv.textContent = "";
      counterDiv.textContent = `✅ Test complete — ${randomWords.length} words shown.`;
      nextBtn.style.display = "none";
      restartBtn.style.display = "inline-block";
    }

    function restartTest() {
      clearInterval(countdown);
      wordDiv.textContent = "";
      timerDiv.textContent = "";
      counterDiv.textContent = "";
      startBtn.style.display = "inline-block";
      restartBtn.style.display = "none";
    }

    nextBtn.addEventListener("click", () => {
      current++;
      showWord();
    });

    startBtn.addEventListener("click", startTest);
    restartBtn.addEventListener("click", restartTest);
    window.addEventListener("load", loadWords);
  </script>
</body>
</html>
